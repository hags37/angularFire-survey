
<!-- survey detail modal dialog -->
<div id="survey" tabindex="-1" role="dialog" aria-labelledby="survey" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            
            <div class="modal-header">
                <h4 class="modal-title">
                    Questions
                </h4>
            </div>
            
            <div class="modal-body">
                
                <!-- input box -->
                <div class="form-group info-input">
                    <label>Email</label>
                    <input type="text" class="form-control" name="email" ng-model="formData.email" required>
                </div>
                <!-- input box -->
                <div class="form-group info-input">
                    <label>Company</label>
                    <input type="text" class="form-control" name="company" ng-model="formData.company" required>
                </div>
                <!-- input box -->
                <div class="form-group info-input">
                    <label>Role</label>
                    <input type="text" class="form-control" name="role" ng-model="formData.role" required>
                </div>
                
                <div class="form-group" ng-repeat="data in surveyData">
                    <label>{{data.questionNo}}. {{data.question}}</label>
                    <div  ng-repeat="option in data.options"><label><input type="radio" ng-model="formData[$parent.data.questionNo]" value="{{option}}">{{option}}</label></input></div>
                </div>
                
                
                <!-- textarea -->
                <div>
                    <label>Comments</label>
                    <div class="form-group">
                        <textarea class="form-control" rows="2" ng-model="formData.comment"></textarea>
                    </div>
                </div>

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" id="addButton"
                        data-loading-text="Sending..." ng-click="addSurvey()">
                        Submit responses
                    </button>
                <button type="button" class="btn btn-default" data-dismiss="modal">
                    Clear responses
                </button>
            </div>
            
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
